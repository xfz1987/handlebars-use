<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.card{
			font-size: 30px;
			float: left;
			margin: 20px;
			background-color: pink;
		}
	</style>
</head>
<body>
	<div id="card"></div>
	
	<script src="../js/handlebars-v4.0.10.js"></script>
	<script id="card-template" type="text/x-handlebars-template">
	    {{#each this}}   {{!--each -> for   this -> data--}}
		<div class="card">	
			<div>姓名: {{ name }}</div>
			{{#if birth}}
			<div>出生日期: {{ birth }}</div>
			{{/if}}
			<div>出生地: {{ home }}</div>
			<div>职业: {{ job }}</div>
			<ul>
			    {{#each books}} {{!--books -> data.books--}}
				<li>{{this}}</li> {{!--this -> books中的每一条记录--}}
			    {{/each}}
			</ul>
			{{!--
			<ul>
				{{#with books}}
					{{#each this}}
					<li>{{this}}</li>
					{{/each}}
				{{/with}}
			</ul>
			--}}
		</div>
		{{/each}}
	</script>
	<script>
		var data = [{
			name: '凯文',
			birth: '1963年8月6日',
			home: '美国洛杉矶',
			job: '网络安全咨询师',
			books: [
				'《欺骗的艺术》',
				'《入侵的艺术》',
				'《线上幽灵》'
			]
		}, {
			name: '杰克',
			birth: '1991年5月20日',
			home: '美国纽约',
			job: '电子工程师',
			books: [
				'《为爱吃糠》'
			]
		},{
			name: '汤姆',
			home: '北京',
			job: '捕鼠者'
		}];
        var t = document.getElementById('card-template').innerHTML;//获取模板html
        var f = Handlebars.compile(t);//生成的一个函数
        var h = f(data);//数据渲染后的html
        document.getElementById('card').innerHTML = h;
	</script>
</body>
</html>
