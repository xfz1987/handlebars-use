<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>课程</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="banner">
		<h1>我的笔记</h1>
		<h3>你的指尖，有改变世界的力量</h3>
	</div>
	<!-- 课程列表 -->
	<div class="classes"></div>
	<!-- 分页 -->
	<div class="pag"></div>
	<!-- 遮罩 -->
	<div class="overlap"></div>
	<!-- 笔记 -->
	<div class="notedetail">
		<div class="chapterdiv"></div>
		<div class="notemiddle"></div>
		<div class="notediv"></div>
	</div>

	<!-- 课程模板 -->
	<script id="class-tpl" type="text/x-handlebars-template">
		<ul>
			{{#each this}}
			<li data-id="{{id}}">
				<div class="innerbox">
					<img src="{{image}}">
					<div class="titlediv">
						<span class="title">{{title}}</span>
						{{#equal hasnote 1}}<span class="note">(有笔记)</span>{{/equal}}
					</div>
					<div class="subtitle">{{subtitle}}</div>
					<div class="subtitle {{#long timespan}}long{{else}}short{{/long}}">时间：{{timespan}}</div>
				</div>
			</li>
			{{/each}}
		</ul>
	</script>
	<!-- 分页组件模板 -->
	<script id="page-tpl" type="text/x-handlebars-template">
		<ul>
			{{#each this}}
			<li data-id="{{index}}" {{#if cur}} class="cur" {{/if}}
			    {{#if clickable}} class="clickable" {{/if}}>
			    {{{text}}}
			</li>
			{{/each}}
		</ul>
	</script>
	<!-- 大纲模板 -->
	<script id="chapter-tpl" type="text/x-handlebars-template">
		<ul class="titleul">
			{{#each this}}
			<li>
				<div class="title">{{addone @index}}、{{title}}</div>
				<ul>
					{{#each subTitle}}
					<li class="subtitle">
						{{addone @../index}}-{{addone @index}}、
						<a href="http://www.imooc.com/{{titletype}}/{{mid}}" target="_blank">{{title}}</a>
						{{#if timespan}}<span class="time">({{timespan}})</span>{{/if}}
						{{#equal titletype 'code'}}
							<span class="type">(编程)</span>
						{{else}}
							{{#equal titletype 'ceping'}}
								<span class="type">(练习)</span>
							{{/equal}}
						{{/equal}}
					</li>
					{{/each}}
				</ul>
			</li>
			{{/each}}
		</ul>
	</script>
	<!-- 笔记模板 -->
	<script id="note-tpl" type="text/x-handlebars-template">
		<ul class="noteul">
			{{#each this}}
			<li>
				<div class="time">{{formatDate notetime}}</div>
				<div class="content">
					<p>{{content}}</p>
				</div>
			</li>
			{{/each}}
		</ul>
	</script>

	<script src="js/jquery.min.js"></script>
	<script src="js/handlebars-v4.0.10.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
